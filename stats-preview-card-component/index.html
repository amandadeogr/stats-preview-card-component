<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="contents-left">

      <div class="container-texts">
        <h1>Get <span style="color: #aa5cdb;">insights </span>that help your business grow.</h1>
        <p>Discover de benefits of a data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="container-statistics">
        <div class="statistics">
          <h1 class="numbers">10K+</h1>companies
        </div>

        <div class="statistics">
          <h1 class="numbers">314</h1>templates
        </div>

        <div class="statistics">
          <h1 class="numbers">12M+</h1>queries
        </div>
      </div>
    </div>

    <div class="contents-right">
        <img src="images/image-header-desktop.jpg" alt="image-header">
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amanda Ramirez</a>.
  </div>
 
</body>
</html>
